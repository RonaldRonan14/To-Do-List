@if (typeNotification !== null) {
<div class="position-fixed top-0 end-0 mt-2 me-2">
    <div class="alert alert-dismissible fade show" role="alert"
        [class.alert-success]="typeNotification === pageNotificationType.Success"
        [class.alert-danger]="typeNotification === pageNotificationType.Error"
        [class.alert-warning]="typeNotification === pageNotificationType.Warning"
    >
        {{ message }}
        <button type="button" class="btn-close" (click)="closeNotification()"></button>
    </div>
</div>
}
