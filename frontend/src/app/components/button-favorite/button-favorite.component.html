@if (favorited) {
<button class="btn p-0 border-0" title="Remover dos favoritos" (click)="setFavorited()" type="button"><i class="bi bi-star-fill text-primary"></i></button>
} @else {
<button class="btn p-0 border-0" title="Adicionar aos favoritos" (click)="setFavorited()" type="button"><i class="bi bi-star text-primary"></i></button>
}
