<div class="input-group">
    <input id="input-password" class="form-control" [type]="seePassword ? 'text' : 'password'" [value]="value"
        (input)="onInput($event)" (blur)="onBlur()" [disabled]="disabled" autocomplete="off" />

    <span class="input-group-text cursor-pointer bg-body" (click)="toggleSeePassword()" title="Mostrar / ocultar senha">
        <i class="bi" [class.bi-eye-slash]="seePassword" [class.bi-eye]="!seePassword"></i>
    </span>
</div>
