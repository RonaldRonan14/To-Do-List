<aside class="border-end border-1 py-2 min-vh-100">
    <div class="dropdown px-2 mb-2">
        <button class="btn border-0 p-0 d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            @if (user.photo) {
                <div class="img-profile" style="background-image: url('{{user.photo}}');"></div>
            } @else {
                <img class="img-profile" src="img/persona-default.jpg" alt="" />
            }
            <span>{{ user.surname }}</span>
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="settings" (click)="changeMenu(menuType.Settings)">Configura√ßoes</a></li>
            <li><a class="dropdown-item cursor-pointer" (click)="logout()">Sair</a></li>
        </ul>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="my-day" class="nav-link nav-link-hover px-3" title="Meu Dia"
                [class.nav-link-active]="selectedMenu == 'my-day'" (click)="changeMenu(menuType.MyDay)">
                <div class="d-flex gap-2">
                    <i class="bi bi-brightness-high text-primary"></i>
                    Meu Dia
                </div>
            </a>
        </li>
        <li class="nav-item">
            <a routerLink="favorites" class="nav-link nav-link-hover px-3"
                title="Favoritos" [class.nav-link-active]="selectedMenu == 'favorites'"
                (click)="changeMenu(menuType.Favorites)">
                <div class="d-flex gap-2">
                    <i class="bi bi-star text-primary"></i>
                    Favoritos
                </div>
            </a>
        </li>
        <li class="nav-item">
            <a routerLink="tasks" class="nav-link nav-link-hover px-3" title="Tarefas"
                [class.nav-link-active]="selectedMenu == 'tasks'" (click)="changeMenu(menuType.Tasks)">
                <div class="d-flex gap-2">
                    <i class="bi bi-file-earmark-check text-primary"></i>
                    Tarefas
                </div>
            </a>
        </li>
    </ul>
</aside>
